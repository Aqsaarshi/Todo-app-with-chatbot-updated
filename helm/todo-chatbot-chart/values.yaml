# Default values for todo-chatbot-chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

frontend:
  replicaCount: 1
  image:
    repository: todo-frontend   # Updated image name
    pullPolicy: IfNotPresent
    tag: latest
  service:
    type: LoadBalancer
    port: 3000
  env:
    NEXT_PUBLIC_API_URL: "http://todo-backend:8000"  # Updated backend name

backend:
  replicaCount: 1
  image:
    repository: todo-backend   # Updated image name
    pullPolicy: IfNotPresent
    tag: latest
  service:
    type: ClusterIP
    port: 8000
  env:
    DATABASE_URL: "DATABASE_URL" #ap apni lagaiy ga zarror warna chly ga nhi
    COHERE_API_KEY: "COHERE_API_KEY"
    SECRET_KEY: "SECRET_KEY"


resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube.

ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: todo-chatbot.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

nodeSelector: {}

tolerations: []

affinity: {}
